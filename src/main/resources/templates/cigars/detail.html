<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${cigar.name} + ' · Cigar Compendium'">Cigar · Cigar Compendium</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div th:replace="~{layout :: layout(~{::content})}">
    <div th:fragment="content">

        <div class="page-header">
            <h2 th:text="${cigar.name}">Cigar name</h2>
            <div style="display:flex; gap:8px; align-items:center;">
                <a class="btn" th:href="@{/cigars}">← Back</a>

                <!-- admin only delete -->
                <form th:action="@{'/admin/cigars/' + ${cigar.id} + '/delete'}" method="post"
                      sec:authorize="hasRole('ADMIN')" style="margin:0;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    <button class="btn btn-danger" type="submit"
                            onclick="return confirm('Delete this cigar and all its reviews?');">
                        Delete cigar
                    </button>
                </form>
            </div>
        </div>

        <div class="grid grid-2">
            <div>
                <img class="thumb"
                     th:src="${cigar.imagePath} != null ? ${cigar.imagePath} : @{/images/placeholder-cigar.png}"
                     alt="Cigar photo"
                     style="max-width:100%; height:auto;">
            </div>
            <div>
                <div class="badge-row" style="margin-bottom:8px;">
                    <span class="badge" th:text="${cigar.brand}">Brand</span>
                    <span class="badge" th:text="${cigar.origin}">Origin</span>
                    <span class="badge" th:text="${cigar.strength}">Strength</span>
                </div>

                <p th:if="${cigar.flavor}" class="muted">
                    Flavor: <span th:text="${cigar.flavor}">flavor</span>
                </p>

                <!-- this makes the stars appear nicely rendered based on the fraction -->
                <div style="display:flex; align-items:center; gap:6px; margin-top:10px;">
                    <div class="stars">
                        <div class="star-row">★★★★★</div>
                        <div class="star-row filled" th:style="|width:${avg * 20}%|">★★★★★</div>
                    </div>
                    <span class="muted" th:text="'Avg: ' + ${avgFormatted} + '/5'">Avg</span>
                </div>

            </div>
        </div>

        <h3 style="margin-top:24px;">Reviews</h3>

        <div class="list" th:if="${!#lists.isEmpty(reviews)}">
            <div class="list-item" th:each="r : ${reviews}">
                <div class="review-row">
                    <div class="review-left">
                        <div class="stars">
                            <span th:each="i : ${#numbers.sequence(1,5)}"
                                  th:classappend="${i <= r.rating} ? 'star filled' : 'star'">★</span>
                        </div>
                        <div>
                            <div class="muted" th:if="${r.user != null}">
                                by <a class="reviewer" th:href="@{'/user/' + ${r.user.id}}"
                                      th:text="${r.user.username}">user</a>
                            </div>
                            <div th:if="${r.comment}" th:text="${r.comment}">comment…</div>
                        </div>
                    </div>

                    <!-- admin can delete -->
                    <form th:action="@{'/reviews/' + ${r.id} + '/delete'}" method="post"
                          sec:authorize="hasRole('ADMIN')" style="margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-danger" type="submit" title="Delete review">Delete</button>
                    </form>

                    <!-- owner can delete, but only if not admin so no duplication of delete buttons happen-->
                    <form th:action="@{'/reviews/' + ${r.id} + '/delete'}" method="post"
                          sec:authorize="isAuthenticated() and !hasRole('ADMIN')"
                          th:if="${r.user != null and #authentication.name == r.user.username}"
                          style="margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-danger" type="submit" title="Delete review">Delete</button>
                    </form>
                </div>
            </div>
        </div>
        <p class="muted" th:if="${#lists.isEmpty(reviews)}">No reviews yet.</p>

        <!-- add/update review -->
        <div class="card w-600" sec:authorize="isAuthenticated()" style="margin-top:20px;">
            <form th:action="@{/review/save}" th:object="${reviewForm}" method="post" class="form">
                <input type="hidden" name="cigarId" th:value="${cigar.id}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <label>Rating
                    <select th:field="*{rating}" required>
                        <option th:each="i : ${#numbers.sequence(1,5)}" th:value="${i}" th:text="${i}">1</option>
                    </select>
                    <span class="field-error" th:errors="*{rating}"></span>
                </label>

                <label>Comment (optional)
                    <textarea th:field="*{comment}" rows="3" maxlength="1000" placeholder="How was it?"></textarea>
                    <span class="field-error" th:errors="*{comment}"></span>
                </label>

                <button class="btn btn-primary" type="submit"
                        th:text="${hasMyReview} ? 'Update review' : 'Submit review'">Submit review</button>
            </form>
        </div>

        <p class="muted" sec:authorize="!isAuthenticated()" style="margin-top:10px;">
            Please <a th:href="@{/login}">log in</a> to add a review.
        </p>
    </div>
</div>
</body>
</html>
