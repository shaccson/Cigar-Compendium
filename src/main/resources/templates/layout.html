<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${title} ?: 'Cigar Compendium'">Cigar Compendium</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>

<div th:fragment="layout(content)">

    <nav class="nav">
        <div class="nav-inner">
            <a class="brand" th:href="@{/}">Cigar Compendium</a>

            <div class="nav-links">
                <a th:href="@{/cigars}">Cigars</a>
                <a th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Admin</a>
                <span class="spacer"></span>

                <!-- not logged in -->
                <span sec:authorize="!isAuthenticated()">
                    <a th:href="@{/login}">Login</a>
                    <a th:href="@{/register}">Register</a>
                </span>

                <!-- logged in -->
                <span sec:authorize="isAuthenticated()" style="display:flex; align-items:center; gap:10px;">
                    <span class="badge" th:text="${#authentication.name}">username</span>
                    <a th:href="@{/profile}">My profile</a>
                    <form th:action="@{/logout}" method="post" style="margin:0;">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button class="btn" type="submit">Logout</button>
                    </form>
                </span>
            </div>
        </div>
    </nav>

    <main class="container" th:insert="${content}"></main>

    <footer class="footer">
        <div class="container">
            <small>&copy; <span th:text="${#calendars.format(#dates.createNow(), 'yyyy')}">2025</span> Cigar Compendium</small>
        </div>
    </footer>

</div>
</body>
</html>
